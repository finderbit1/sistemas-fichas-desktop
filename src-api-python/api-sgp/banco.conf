# ⚙️ CONFIGURAÇÃO DE BANCO DE DADOS - Sistema de Fichas
# Este arquivo é lido automaticamente ao iniciar a API

# ==============================================
# TIPO DE BANCO DE DADOS
# ==============================================
# Opções: sqlite | postgresql
# NOTA: Mudado temporariamente para sqlite (PostgreSQL em 192.168.15.8 não está acessível)
DATABASE_TYPE=sqlite

# ==============================================
# CONFIGURAÇÕES POSTGRESQL
# ==============================================
# Host do servidor PostgreSQL
POSTGRES_HOST=192.168.15.8

# Porta do PostgreSQL (padrão: 5432)
POSTGRES_PORT=5432

# Nome do banco de dados
POSTGRES_DB=sgp

# Usuário do PostgreSQL
POSTGRES_USER=localhost

# Senha do PostgreSQL
POSTGRES_PASSWORD=MJs119629

# ==============================================
# CONFIGURAÇÕES SQLITE (FALLBACK)
# ==============================================
# Usado apenas se DATABASE_TYPE=sqlite
SQLITE_PATH=db/banco.db

# ==============================================
# CONFIGURAÇÕES DE POOL DE CONEXÕES
# ==============================================
# Número mínimo de conexões no pool
POOL_MIN_SIZE=5

# Número máximo de conexões no pool
POOL_MAX_SIZE=20

# Timeout de conexão (segundos)
CONNECTION_TIMEOUT=10

# ==============================================
# INSTRUÇÕES:
# ==============================================
# 1. Para usar PostgreSQL:
#    - Defina DATABASE_TYPE=postgresql
#    - Configure POSTGRES_* com suas credenciais
#
# 2. Para usar SQLite (desenvolvimento):
#    - Defina DATABASE_TYPE=sqlite
#    - Configure SQLITE_PATH
#
# 3. Após editar, reinicie a API
#
