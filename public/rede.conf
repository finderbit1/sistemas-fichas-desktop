# ⚙️ CONFIGURAÇÃO DE REDE - Sistema de Fichas
# Este arquivo é lido automaticamente ao iniciar o sistema

# URL do servidor da API
# Exemplos:
#   - Localhost: http://localhost:8000
#   - Rede local: http://192.168.15.6:8000
#   - IP específico: http://10.0.0.100:8000

API_URL=http://localhost:8000

# Timeout das requisições (em milissegundos)
# Padrão: 10000 (10 segundos)
API_TIMEOUT=10000

# Número de tentativas em caso de erro
# Padrão: 3
API_RETRIES=3

# ============================================
# INSTRUÇÕES:
# ============================================
# 1. Edite API_URL com o IP do servidor
# 2. Salve o arquivo
# 3. Recarregue o sistema (F5)
# 4. Pronto! A nova configuração será aplicada
#
# DICA: Para descobrir o IP do servidor, execute:
#   ip addr show | grep "inet " | grep -v 127.0.0.1
